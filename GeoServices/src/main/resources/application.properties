server.port=9999

# only methods with @RestResource are exposed
spring.data.rest.detection-strategy=annotated

# mongo
spring.data.mongodb.uri=${MONGO_URI:mongodb://${MONGO_HOST:localhost}/ai}

# postgis
spring.datasource.url = jdbc:postgresql://${POSTGIS_HOST:localhost}:${POSTGIS_PORT:5431}/${POSTGRES_DB:trasporti}
spring.datasource.username = ${POSTGRES_USER:postgres}
spring.datasource.password = ${PGPASSWORD:ai-user-password}

# Hibernate properties
spring.jpa.database-platform = org.hibernate.spatial.dialect.postgis.PostgisDialect
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.show-sql = false
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl