<div class="container" id="container-chat-topics">
	<div class="hero-unit">
	    <div class="page-header">
	        <h1>Chat</h1>
	    </div>
	    <p class="lead">Here there is the list of all availble chat topics</p>

	</div>

	<div ng-repeat="topic in ctrl.chatTopics">
        <div class="panel panel-default">
			<div class="panel-heading">{{topic.value}}</div>
			<div class="panel-body">
				<div class="pull-left">{{topic.description}}</div>
				<a ui-sref="page.chat({topicId: '{{topic.id}}' })" class="btn btn-large btn-success pull-right">Go inside!</a>
			</div>
		</div>
    </div>
</div>
