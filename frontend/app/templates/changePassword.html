<div class="container" id="container-change-password">

	<div class="hero-unit">
		<div class="page-header">
			<h1>Password management</h1>
		</div>
		<p class="lead">Change your password here</p>
	</div>

	<div class="change-profile-form center_div">
		<form name="changePwdForm" class="form-horizontal" ng-submit="ctrl.submit()">
			<div class="category-account-info">
				<div class="form-group" ng-class="{'has-error': changePwdForm.oldPassword.$invalid}">
					<label for="old-password" class="col-sm-4 control-label">Old password</label>
					<div class="col-sm-6">
						<input type="password" ng-model="ctrl.form.oldPassword" name="oldPassword" class="form-control" required="required">
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': changePwdForm.newPassword.$invalid}">
					<label for="new-password" class="col-sm-4 control-label">New password</label>
					<div class="col-sm-6">
						<input type="password" ng-model="ctrl.form.newPassword" name="newPassword" class="form-control" pattern=".{8,}" title="minimum 8 characters" required="required">
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': changePwdForm.confirmedPassword.$invalid}">
					<label for="confirmed-password" class="col-sm-4 control-label">Confirm password</label>
					<div class="col-sm-6">
						<input type="password" ng-model="ctrl.form.confirmedPassword" name="confirmedPassword" class="form-control" pattern=".{8,}" title="minimum 8 characters" required="required">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-10">
						<button type="submit" class="btn btn-large btn-success" ng-disabled="changePwdForm.$invalid">Change password</button>
					</div>
				</div>
			</div>
		</form>
	</div>

</div>
