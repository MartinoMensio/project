<div class="container-fluid">
	<!-- <div class="row" id="row-room"> -->
		<div class="panel panel-default" id="panel-room">
			<div class="panel-heading text-center">
				Chat
			</div>
			<div class="panel-body">
				<ul class="chat" ng-repeat="msg in ctrl.messages">
          <message username="{{msg.username}}" timestamp="{{msg.timestamp}}" text="{{msg.text}}" side="{{msg.side}}"></message>
          <!--
          <message username="Alessio" timestamp="12.37 17/06/2017" text="Provaaaaaaaaaaaaaaaa" side="left"></message>
          <message username="Alessio" timestamp="12.37 17/06/2017" text="Provaaaaaaaaaaaaaaaa222" side="right"></message>
          <message username="Alessio" timestamp="12.37 17/06/2017" text="Provaaaaaaaaaaaaaaaa222" side="left"></message>
          <message username="Alessio" timestamp="12.37 17/06/2017" text="Provaaaaaaaaaaaaaaaa" side="left"></message>
          <message username="Alessio" timestamp="12.37 17/06/2017" text="Provaaaaaaaaaaaaaaaa222" side="right"></message>
          <message username="Alessio" timestamp="12.37 17/06/2017" text="Provaaaaaaaaaaaaaaaa222" side="left"></message> -->
				</ul>
			</div>
			<div class="panel-footer">
				<div class="bottom_wrapper clearfix">
          <div class="message_input_wrapper">
            <input class="message_input" ng-model="ctrl.msg_text" placeholder="Type your message here..." ng-keyup="$event.keyCode == 13 ? ctrl.sendMessage() : null"/>
          </div>
          
          <div class="chat_buttons clearfix">
            <button class="add_button text" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"></span></button>
            <button class="send_button text" ng-click="ctrl.sendMessage()"><span class="glyphicon glyphicon-send"></span></button>
              <!--<div class="icon"></div>
              <div class="text">Attach</div>
              <div class="icon"></div>
              <div class="text">Send</div>-->







              <!-- Modal -->
              <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Nuova segnalazione</h4>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div>
                          <img src="user.png" alt="User Avatar" class="img-circle" width="50px"/>
                          <div class="form-group">
                            <label for="warning">Tipo segnalazione:</label>
                            <select class="form-control" id="warning">
                              <option>Incidente</option>
                              <option>Lavori</option>
                              <option>Traffico</option>
                            </select>
                          </div>
                        </div>

                        

                        <div class="form-group">
                          <label for="address">Indirizzo:</label>
                          <input type="text" class="form-control" id="address">
                        </div>
                        <div class="form-group">
                          <label for="comment">Commento:</label>
                          <input type="text" class="form-control" id="comment">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Salva</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
                    </div>
                  </div>

                </div>
              </div>
            
          </div>
				</div>
			</div>
		</div>
	<!-- </div> -->
</div>
