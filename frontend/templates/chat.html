<div class="container-fluid">
	<!-- <div class="row" id="row-room"> -->
		<div class="panel panel-default" id="panel-room">
			<div class="panel-heading text-center">
				Chat
			</div>
			<div class="panel-body">
				<ul class="chat">
					<li class="clearfix left">
						<span class="chat-img pull-left"> 
							<img src="user.png" alt="User Avatar" class="img-circle" width="50px"/>
						</span>
						<div class="message">
							<div>
								<strong class="primary-font">Username</strong>
								<small class="text-muted pull-right">
									<span class="glyphicon glyphicon-time"></span>09.53 12/12/2017
								</small>
							</div>
              <div>
                <p class="pull-left">Messaggio fafljaflkasfkhafhlasfh afahf fajfhaf sfhahfjhaslhasf asfhajhfash</p>
							  <img alt="" src="" style="max-width: 300px; max-height: 300px;">
              </div>
						</div>
					</li>

          <li class="clearfix right">
						<span class="chat-img pull-right"> 
							<img src="user.png" alt="User Avatar" class="img-circle" width="50px"/>
						</span>
						<div class="message">
							<div>
								<strong class="pull-right primary-font">Username</strong>
								<small class="text-muted align-right">
									<span class="glyphicon glyphicon-time"></span>09.53 12/12/2017
								</small>
							</div>
              <div>
                <p class="pull-right">Messaggio blabla blablablablabla blablabla blavvblabla</p>
							  <img alt="" src="" style="max-width: 300px; max-height: 300px;">
              </div>
						</div>
					</li>
				</ul>
			</div>
			<div class="panel-footer">
				<div class="sendForm">
          <div class="message_input_wrapper">
            <input class="message_input" placeholder="Type your message here..." />
          </div>
          <div class="chat_buttons">
            <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">Attach</button>
            <button class="btn btn-success">Send</button>
              <!--<div class="icon"></div>
              <div class="text">Attach</div>
              <div class="icon"></div>
              <div class="text">Send</div>-->

              <!-- Modal -->
              <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Nuova segnalazione</h4>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div>
                          <img src="user.png" alt="User Avatar" class="img-circle" width="50px"/>
                          <div class="form-group">
                            <label for="warning">Tipo segnalazione:</label>
                            <select class="form-control" id="warning">
                              <option>Incidente</option>
                              <option>Lavori</option>
                              <option>Traffico</option>
                            </select>
                          </div>
                        </div>

                        

                        <div class="form-group">
                          <label for="address">Indirizzo:</label>
                          <input type="text" class="form-control" id="address">
                        </div>
                        <div class="form-group">
                          <label for="comment">Commento:</label>
                          <input type="text" class="form-control" id="comment">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Salva</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
                    </div>
                  </div>

                </div>
              </div>
            
          </div>
				</div>
			</div>
		</div>
	<!-- </div> -->
</div>
