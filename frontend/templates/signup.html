<div class="container" id="container-signup">

	<div class="hero-unit">
	    <div class="page-header">
	        <h1>Registration</h1>
	    </div>
	    <p class="lead">Here is the Registration page!</p>
	    <div class="container-signup">
	        <p>Remember that email must be unique</p>
	    </div>
	</div>

	<div class="registration-form">
	    <form name="registrationForm" novalidate
			class="form-horizontal" ng-submit="ctrl.submit()">
            <div class="form-group" ng-class="{'has-error': registrationForm.email.$invalid}">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required ng-model="ctrl.registration.email">
					<span class="help-block"
         				ng-show="registrationForm.email.$error.required">Required</span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': registrationForm.password.$invalid}">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" pattern=".{8,}" required ng-model="ctrl.registration.password">
					<span class="help-block"
						ng-show="registrationForm.password.$error.required">Required</span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': registrationForm.nickname.$invalid}">
                <label for="nickname" class="col-sm-3 control-label">Nickname</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="nickname" id="nickname" placeholder="Nickname" required ng-model="ctrl.registration.nickname">
					<span class="help-block"
         				ng-show="registrationForm.nickname.$error.required">Required</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-large btn-success" ng-disabled="!registrationForm.$valid">Sign up</button>
                </div>
            </div>
	    </form>
	</div>
	
</div>
