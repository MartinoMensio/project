<div class="container" id="container-signup">

	<div class="hero-unit">
	    <div class="page-header">
	        <h1>Registration</h1>
	    </div>
	    <p class="lead">Here is the Registration page!</p>
	    <div class="container-signup">
	        <p>Remember that email must be unique</p>
	    </div>
	</div>

	<div class="registration-form">
	    <form class="form-horizontal" ng-submit="ctrl.submit()">
	        <div class="category-account-info">
	            <div class="form-group">
	                <label for="email" class="col-sm-3 control-label">Email</label>
	                <div class="col-sm-7">
	                    <input type="email" ng-model="ctrl.registration.email" class="form-control" id="email" placeholder="Email" required="required"
	                        title="provide a valid email address">
	                </div>
	            </div>
	            <div class="form-group">
	                <label for="password" class="col-sm-3 control-label">Password</label>
	                <div class="col-sm-7">
	                    <input type="password" ng-model="ctrl.registration.password" class="form-control" id="password" placeholder="Password" pattern=".{8,}" 
							title="minimum 8 characters">
	                </div>
	            </div>
	            <div class="form-group">
	                <label for="nickname" class="col-sm-3 control-label">Nickname</label>
	                <div class="col-sm-7">
	                    <input type="text" ng-model="ctrl.registration.nickname" class="form-control" id="nickname" placeholder="Nickname"
	                        required="required" title="provide a nickname">
	                </div>
	            </div>
	            <div class="form-group">
	                <div class="col-sm-offset-3 col-sm-10">
	                    <button type="submit" class="btn btn-large btn-success">Sign up</button>
	                </div>
	            </div>
	        </div>
	    </form>
	</div>

</div>
