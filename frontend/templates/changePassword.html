<div class="hero-unit">
    <div class="page-header">
        <h1>Password management</h1>
    </div>
    <p class="lead">Change your password here</p>
</div>

<div class="edit-profile-form">
    <form class="form-horizontal" ng-submit="ctrl.submit()">
        <div class="category-account-info">
            <div class="form-group">
                <label for="old-password" class="col-sm-5 control-label">Old password</label>
                <div class="col-sm-7">
                    <input type="password" ng-model="ctrl.form.oldPassword" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="new-password" class="col-sm-5 control-label">New password</label>
                <div class="col-sm-7">
                    <input type="password" ng-model="ctrl.form.newPassword" class="form-control" pattern=".{8,}" title="minimum 8 characters" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="confirmed-password" class="col-sm-5 control-label">Confirm password</label>
                <div class="col-sm-7">
                    <input type="password" ng-model="ctrl.form.confirmedPassword" class="form-control" pattern=".{8,}" title="minimum 8 characters" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    <button type="submit" class="btn btn-large btn-success">Change password</button>
                </div>
            </div>
        </div>

    </form>
</div>
