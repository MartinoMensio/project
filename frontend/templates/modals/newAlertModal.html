<div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.cancel()">&times;</button>
    <h4 class="modal-title">New alert</h4>
</div>

<div class="modal-body">
    <form>
        <div>
            <img src="user.png" alt="User Avatar" class="img-circle" width="50px" />
            <div class="form-group">
                <label for="warning">Alert type:</label>
                <select class="form-control" id="warning" ng-model="ctrl.alert.type" ng-options="option.name for option in ctrl.alertTypes track by alert.id"
                    required="required">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" ng-model="ctrl.alert.address" ng-change="">
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <input type="text" class="form-control" id="comment" ng-model="ctrl.alert.comment">
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="ctrl.cancel()">Cancel</button>
    <button type="button" class="btn btn-success" ng-click="ctrl.save()">Create alert</button>
</div>
