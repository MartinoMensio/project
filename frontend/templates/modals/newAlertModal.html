<div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.cancel()">&times;</button>
    <h4 class="modal-title">New alert</h4>
</div>

<form ng-submit="ctrl.save()">
    <div class="modal-body">
        <div>
            <img src="user.png" alt="User Avatar" class="img-circle" width="50px" /> {{ctrl.alert.hashtag}}
            <div class="form-group">
                <label for="warning">Alert type:</label>
                <select class="form-control" id="warning" ng-model="ctrl.alert.alertTypeId" ng-required="required">
                    <option ng-repeat="option in ctrl.alertTypes track by option.id" value="{{option.id}}">{{option.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" ng-model="ctrl.alert.address" ng-change="" required="required">
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <input type="text" class="form-control" id="comment" ng-model="ctrl.alert.comment">
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="ctrl.cancel()">Cancel</button>
        <button type="submit" class="btn btn-success">Create alert</button>
    </div>
</form>
