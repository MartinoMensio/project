<div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.cancel()">&times;</button>
    <h4 class="modal-title">Add picture</h4>
</div>

<div class="modal-body">
    <form class="form-inline">
        <div class="form-group">
            <label for="image">Select a picture:</label>
            <input type="file" class="file" id="image">
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="ctrl.cancel()">Cancel</button>
    <button type="button" class="btn btn-success" ng-click="ctrl.save()">Add picture</button>
</div>
