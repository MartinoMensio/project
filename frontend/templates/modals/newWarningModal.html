<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Nuova segnalazione</h4>
</div>

<div class="modal-body">
    <form>
        <div>
            <img src="user.png" alt="User Avatar" class="img-circle" width="50px"/>
            <div class="form-group">
            <label for="warning">Tipo segnalazione:</label>
            <select class="form-control" id="warning">
                <option>Incidente</option>
                <option>Lavori</option>
                <option>Traffico</option>
            </select>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Indirizzo:</label>
            <input type="text" class="form-control" id="address">
        </div>
        <div class="form-group">
            <label for="comment">Commento:</label>
            <input type="text" class="form-control" id="comment">
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Salva</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
</div>
