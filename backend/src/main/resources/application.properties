# Details for datasource
spring.datasource.url = jdbc:postgresql://localhost:5432/lab4
spring.datasource.username = postgres
spring.datasource.password = ai-user-password

# Hibernate properties
spring.jpa.database-platform = org.hibernate.spatial.dialect.postgis.PostgisDialect
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.show-sql = false
spring.jpa.properties.hibernate.format_sql = true

# Allow bigger files to be uploaded for profile picture
spring.http.multipart.max-file-size = 10MB

# change default port
server.port=8888

server.ssl.enabled=true
# take the PKCS file
server.ssl.key-store=../keystore.p12
server.ssl.key-store-password=ai-project-password
server.ssl.keyStoreType=PKCS12
server.ssl.key-alias=ai-project
server.ssl.key-password=ai-project-password
